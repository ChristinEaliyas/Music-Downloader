<html>
<link rel="stylesheet" href="styles.css">

<body>
    <div class="background">
        <video src="assets/Digital_Grapes.mp4" loop muted autoplay id="background"></video>
    </div>
    <div class="main">
        <div class="title">
            <div>
                <img src="images/logo48.png" alt="">
            </div>
            <h1>Downloader</h1>
        </div>
        <div class="content">
            <div class="content-1">
                <h3>Personal Music and Video Downloader</h3>
            </div>
            <div class="content-2">
                <h3>Select Directory</h3>
                <span id="folderSelect">
                    <img src="assets/folder_selection.svg" alt="">
                </span>
            </div>
            <div id="dropdown-content">
                <ul>
                    <li><h3 id="Devotional">Devotional</h3></li>
                    <li><h3 id="Malayalam">Malayalam</h3></li>
                    <li><h3 id="Music">Music</h3></li>
                </ul>
            </div>
            <div id="video-section">
                <div class="content-2">
                    <h3>Download Video</h3>
                    <span id="videoDownload">
                        <img src="assets/download.svg" alt="">
                    </span>
                </div>
                <div class="content-2">
                    <h3>Add to Download Queue</h3>
                    <span id="addUrl">
                        <img src="assets/playlist_add.svg" alt="">
                    </span>
                </div>
                <div class="content-2">
                    <h3>Download Queue</h3>
                    <span id="downloadqueue">
                        <img src="assets/download_for_offline.svg" alt="">
                    </span>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
